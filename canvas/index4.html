<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" type="text/css" href="./index4.css">
    <link rel="stylesheet" type="text/css" href="../reset.css">
    <link rel="icon" href="../画板.ico">
    <script src="./index4.js"></script>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../iconfont.js"></script>
</head>
<body>
    <img class="kl" src="../image/恐龙动图.gif" />
    <img class="xm" src="../image/熊猫动图1.gif" />
    <div align="center">
        
        <h3>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-taiyang"></use>
            </svg>
            来画画你心中的恐龙和熊猫吧！</h3>
        <canvas id="myCanvas"></canvas>
        <div class="control-ops">
        <p>
            <button type="button"onclick="javascript:clearArea();return false;">清空画板</button>
            画笔粗细: <select id="selWidth">
                <option value="1">1</option>
                <option value="3" selected="selected">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="11">11</option>
            </select>
            颜色 : <select id="selColor">
                <option style="background-color: black;" value="black">black</option>
                <option style="background-color: blue" value="blue" selected="selected">blue</option>
                <option style="background-color: red;" value="red">red</option>
                <option style="background-color: green;" value="green">green</option>
                <option style="background-color: yellow;" value="yellow">yellow</option>
                <option style="background-color: gray;" value="gray">gray</option>
            </select>
        </p>
        
        </div>
    </div>   
</body>
</html>
